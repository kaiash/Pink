<section class="contacts itemscope itemtype="
         http://schema.org/Organization""> <!--todo Разобраться с микроразметкой-->
<p class="contacts__title">Остались вопросы?</p>
<p class="contacts__title">Свяжитесь с нами!</p>
<div class="contact-items">
  <div class="contact-item contact-item--tel">
    <p class="contact-item__title">Звоните:</p>
    <a class="contact-item__content" href="tel:+78001000900"
       itemprop="telephone">8 (800) 1000
      900</a>
  </div>
  <div class="contact-item contact-item--email">
    <p class="contact-item__title">Пишите:</p>
    <a class="contact-item__content" href="mailto:hello@pinkapp.ru"
       itemprop="email">hello@pinkapp.ru</a>
  </div>
  <div class="contact-item contact-item--address">
    <p class="contact-item__title">Приезжайте в гости:</p>
    <p class="contact-item__content"
       itemprop="address" itemscope
       itemtype="http://schema.org/PostalAddress"><span
        itemprop="addressLocality">Санкт-Петербург</span>,<br> <span
        itemprop="streetAddress">Невский проспект, д. 20</span></p>
  </div>
</div>
<section class="contacts-map"></section>
</section>
